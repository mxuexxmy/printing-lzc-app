server:
  port: 9080
  servlet:
    session:
      timeout: P10D

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml

spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/printing?useSSL=false&serverTimezone=GMT%2B8
    username: xxxxxx
    password: xxxxxx
  jackson:
    date-format: yyyy-MM-dd HH:mm
    time-zone: GMT+8