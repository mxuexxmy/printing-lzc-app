<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('每月统计-打印收支管理系统')"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记账管家
                    <small>每月统计</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li><a href="#">记账管家</a></li>
                    <li class="active">每月统计</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">

                    <th:block th:replace="commons/commons :: box-title('每月账单统计信息')"/>

                    <div class="box-body ">

                        <ul class="timeline"  >

                            <th:block th:each="statisticsTime : ${statisticsTimes}" >
                                <!-- timeline time label -->
                                <li class="time-label">
                                <span class="bg-red">
                                    [[${statisticsTime.timeString}]]
                                </span>
                                </li>
                                <!-- /.timeline-label -->

                                <!-- timeline item -->
                                <li >
                                    <!-- timeline icon -->
                                    <i class="fa fa-bar-chart bg-blue"></i>
                                    <div class="timeline-item">
                                        <div class="box box-default collapsed-box box-solid">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">统计情况-展开查看</h3>

                                                <div class="box-tools pull-right">
                                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <!-- /.box-tools -->
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <ul class="nav nav-stacked">
                                                    <th:block th:each="categories : ${statisticsTime.categoriesDetails}" >
                                                    <li><a href="#">[[${{categories.categoriesName}}]]<span class="pull-right badge bg-aqua"> [[${categories.money}]]</span></a></li>
                                                    </th:block>
                                                </ul>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                    </div>
                                </li>

                            </th:block>
                        </ul>
                    </div>

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>

</body>
</html>
