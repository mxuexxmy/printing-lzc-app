<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('修改类别-打印收支管理系统')"/>
    <style>
        label.xrequired:before {
            content: '* ';
            color: red;
        }
    </style>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记账管家
                    <small>修改类别</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li><a href="#">记账管家</a></li>
                    <li class="active">修改类别</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">

                    <th:block th:replace="commons/commons :: box-title('修改类别信息')"/>

                    <div class="box-body ">
                        <form action="#"  onsubmit="return false" id="myForm" class="form-horizontal" method="post">
                            <div class="box-body">

                                <input type="hidden" id="id" name="id" th:value="${categories.id}"/>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label xrequired">类别</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  id="name" name="name" required="required" th:value="${categories.name}" placeholder="请输入类别名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label ">说明</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="description" name="description" th:value="${categories.description}" placeholder="说明">
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default"  onclick="history.go(-1)">返回</button>
                                <button type="submit" onclick="saveCategories('/printing/tb-categories/saveUpdate', '/printing/tb-categories')" class="btn btn-info pull-right">修改</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>

</body>
</html>
