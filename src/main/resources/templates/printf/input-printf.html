<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: head('录入打印-打印收支管理系统')"/>
    <style>
        label.xrequired:before {
            content: '* ';
            color: red;
        }
    </style>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <th:block th:replace="include/header :: header"/>

    <!-- Full Wnameth Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    记录打印
                    <small>录入打印</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
                    <li><a href="#">记录打印</a></li>
                    <li class="active">录入打印</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-default">

                    <th:block th:replace="commons/commons :: box-title('录入打印信息')"/>

                    <form action="#" id="myForm" onsubmit="return false" class="form-horizontal" method="post">
                        <div class="box-body">

                            <div class="form-group">
                                <div class="col-sm-1">
                                </div>
                                <div class="col-sm-9">
                                    <label class="col-sm-2 control-label xrequired">顾客姓名</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="userName" name="userName"
                                               required="required" placeholder="请输入姓名">
                                    </div>

                                </div>
                            </div>

                            <!-- 打印信息列表 -->
                            <div id="addList" class="alt1"></div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-default" onclick="formReset()">清除</button>
                            <button type="submit"
                                    onclick="savePrintfOrderInfo('/printing/tb-print-order/calculate', 'input-printf')"
                                    class="btn btn-info pull-right">录入
                            </button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="include/footer :: footer"/>
</div>
<!-- ./wrapper -->

<th:block th:include="include/include :: foot"/>
<script th:src="@{/plugins/mootools-core-1.4.4/Source/Core/Core.js}"></script>
<script th:src="@{/app/printf-info.js}"></script>


</body>
</html>
